<!DOCTYPE html>
<html>
<head>
  <title>Bomberman DOM</title>
</head>
<style>
   body {
     font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
     background-color: #f0f2f5;
     color: #333;
     margin: 0;
     padding: 0;
     height: 100vh;
     overflow: hidden;
 }

 .container {
     display: flex;
     height: 100vh;
     width: 100vw;
 }

 .game-area {
     flex: 1;
     display: flex;
     justify-content: center;
     align-items: center;
     background: white;
     padding: 20px;
 }

 .map-container {
     display: inline-block;
     border: 4px solid #34495e;
     background-color: #2ecc71;
     position: relative;
 }

 .map {
     display: grid;
     grid-template-columns: repeat(15, 60px);
 }

 .cell {
     width: 60px;
     height: 60px;
     background-size: cover;
 }

 .empty,
 .player-spawn {
     background-color: #2ecc71;
 }

 .wall {
     background-color: #7f8c8d;
     border: 1px solid #34495e;
     box-sizing: border-box;
 }

 .destructible {
     background-color: #95a5a6;
     border: 1px solid #7f8c8d;
     box-sizing: border-box;
 }

 .has-powerup {
     box-shadow: inset 0 0 5px gold;
 }

 .bomb {
     width: 60px;
     height: 60px;
     background-image: url("media/bomb.png");
     background-repeat: no-repeat;
     background-size: auto 60px;
     animation: bombAnimation 0.6s steps(3) infinite;
 }

 @keyframes bombAnimation {
     from {
         background-position: 0 0;
     }

     to {
         background-position: -180px 0;
     }

 }


 .flame-powerup {
     background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 C 20 40, 20 70, 50 100 C 80 70, 80 40, 50 0" fill="orangered"/></svg>');
     background-color: #2ecc71;
 }

 .speed-powerup {
     background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,0 20,100 80,100" fill="yellow" stroke="black" stroke-width="5"/></svg>');
     background-color: #2ecc71;
 }

 .player-status {
     width: 20%;
     background: white;
     padding: 20px;
     border-left: 4px solid #34495e;
     display: flex;
     flex-direction: column;
     justify-content: flex-start;
     overflow-y: auto;
 }

 .player-status h2 {
     margin-top: 0;
     margin-bottom: 20px;
     color: #2c3e50;
     text-align: center;
     font-size: 18px;
 }

 .status-grid {
     display: flex;
     flex-direction: column;
     gap: 15px;
 }

 .status-item {
     background: #ecf0f1;
     padding: 15px;
     border-radius: 8px;
     display: flex;
     align-items: center;
     transition: transform 0.3s, box-shadow 0.3s;
 }

 .status-icon {
     font-size: 28px;
     margin-right: 15px;
     min-width: 40px;
 }

 .status-info {
     text-align: left;
     flex: 1;
 }

 .status-label {
     font-size: 14px;
     color: #555;
     margin-bottom: 4px;
 }

 .status-value {
     font-size: 20px;
     font-weight: bold;
 }

 .powerup-collected {
     transform: scale(1.05);
     box-shadow: 0 0 15px #f1c40f;
 }

 .controls {
     margin-top: 30px;
     padding-top: 20px;
     border-top: 2px solid #ecf0f1;
 }

 .control-info {
     font-size: 12px;
     color: #666;
     text-align: left;
     line-height: 1.6;
 }

 .control-info h3 {
     margin: 0 0 10px 0;
     color: #2c3e50;
     font-size: 14px;
 }

 #player {
     position: absolute;
     width: 60px;
     height: 60px;
     background-size: cover;
     z-index: 10;
 }

 .flame {
     background-color: rgba(255, 100, 0, 0.7);
     border-radius: 4px;
     z-index: 5;
 }

 .health-status {
     width: 100%;
 }

 .health-container {
     display: flex;
     gap: 5px;
 }

 .damage-flash {
     animation: flash 0.2s ease-in-out 5;
 }

 @keyframes flash {

     0%,
     100% {
         opacity: 1;
     }

     50% {
         opacity: 0.3;
     }
 }
</style>
<body style="overflow: auto;">
  <div id="app">
    <div id="errorMsg"></div>
  </div>
      <div class="container">
        <div class="game-area">
            <div class="map-container">
                <div id="map" class="map"></div>
                <div id="player"></div>
            </div>
        </div>

        <div class="player-status">
            <h2>Player Status</h2>
            <div class="status-grid">
                <div class="status-item bomb-status">
                    <div class="status-icon">üí£</div>
                    <div class="status-info">
                        <div class="status-label">Bomb Power</div>
                        <div class="status-value" id="bomb-count">0</div>
                    </div>
                </div>
                <div class="status-item flame-status">
                    <div class="status-icon">üî•</div>
                    <div class="status-info">
                        <div class="status-label">Flame Power</div>
                        <div class="status-value" id="flame-count">0</div>
                    </div>
                </div>
                <div class="status-item speed-status">
                    <div class="status-icon">‚ö°</div>
                    <div class="status-info">
                        <div class="status-label">Speed Power</div>
                        <div class="status-value" id="speed-count">0</div>
                    </div>
                </div>
                <div class="status-item health-status">
                    <div class="status-icon">‚ù§Ô∏è</div>
                    <div class="status-info">
                        <div class="status-label">Health</div>
                        <div class="health-container">
                            <span class="status-value" id="health-count">30</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="control-info">
                    <h3>Controls:</h3>
                    WASD or Arrow Keys - Move<br>
                    SPACE - Place Bomb<br>
                    ENTER - New Map
                </div>
            </div>
        </div>
    </div>
  <script type="module" src="./main.js"></script>
  <!-- <script type="module"  src="../client/game/bomber.js"></script> -->

</body>
</html>
