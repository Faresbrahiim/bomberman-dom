<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Bomberman</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .game-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      padding: 20px;
    }

    .map-container {
      display: inline-block;
      border: 4px solid #34495e;
      background-color: #2ecc71;
      position: relative;
    }

    .map {
      display: grid;
      grid-template-columns: repeat(15, 60px);
    }

    .cell {
      width: 60px;
      height: 60px;
      background-size: cover;
    }

    .empty,
    .player-spawn {
      background-color: #2ecc71;
    }

    .wall {
      background-color: #7f8c8d;
      border: 1px solid #34495e;
      box-sizing: border-box;
    }

    .destructible {
      background-color: #95a5a6;
      border: 1px solid #7f8c8d;
      box-sizing: border-box;
    }

    .has-powerup {
      box-shadow: inset 0 0 5px gold;
    }

    .bomb-powerup {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="black"/><rect x="45" y="10" width="10" height="20" fill="gray"/><path d="M50,20 Q60,10 70,20" stroke="yellow" stroke-width="5" fill="none"/></svg>');
      background-color: #2ecc71;
    }

    .flame-powerup {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 C 20 40, 20 70, 50 100 C 80 70, 80 40, 50 0" fill="orangered"/></svg>');
      background-color: #2ecc71;
    }

    .speed-powerup {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,0 20,100 80,100" fill="yellow" stroke="black" stroke-width="5"/></svg>');
      background-color: #2ecc71;
    }

    .player-status {
      width: 20%;
      background: white;
      padding: 20px;
      border-left: 4px solid #34495e;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow-y: auto;
    }

    .player-status h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
      font-size: 18px;
    }

    .status-grid {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .status-item {
      background: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .status-icon {
      font-size: 28px;
      margin-right: 15px;
      min-width: 40px;
    }

    .status-info {
      text-align: left;
      flex: 1;
    }

    .status-label {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
    }

    .status-value {
      font-size: 20px;
      font-weight: bold;
    }

    .powerup-collected {
      transform: scale(1.05);
      box-shadow: 0 0 15px #f1c40f;
    }

    .controls {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid #ecf0f1;
    }

    .control-info {
      font-size: 12px;
      color: #666;
      text-align: left;
      line-height: 1.6;
    }

    .control-info h3 {
      margin: 0 0 10px 0;
      color: #2c3e50;
      font-size: 14px;
    }



    .flame {
      background-color: rgba(255, 100, 0, 0.7);
      border-radius: 4px;
      z-index: 5;
    }

    .health-status {
      width: 100%;
    }

    .health-container {
      display: flex;
      gap: 5px;
    }

    .damage-flash {
      animation: flash 0.2s ease-in-out 5;
    }

    @keyframes flash {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="loading">
      <h2>Loading Bomberman...</h2>
      <div class="spinner"></div>
      <p>Initializing game components...</p>
    </div>
  </div>

  <!-- Game Scripts -->
  <script type="module">
    // Import main application
    import { Main } from './core/Main.js';

    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      const appContainer = document.getElementById('app');

      try {
        // Initialize the main application
        const mainApp = new Main(appContainer);
        console.log('Bomberman game initialized successfully!');
      } catch (error) {
        console.error('Failed to initialize game:', error);
        appContainer.innerHTML = `
                    <div class="loading">
                        <h2 style="color: #ff4444;">Game Failed to Load</h2>
                        <p>Please check the console for errors and refresh the page.</p>
                        <button onclick="location.reload()" 
                                style="margin-top: 20px; padding: 10px 20px; 
                                       background: #667eea; color: white; 
                                       border: none; border-radius: 5px; 
                                       cursor: pointer;">
                            Retry
                        </button>
                    </div>
                `;
      }
    });

    // Handle connection errors
    window.addEventListener('error', (e) => {
      console.error('Global error:', e.error);
    });

    // Service worker registration (optional, for offline support)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then((registration) => {
          console.log('ServiceWorker registered successfully');
        })
        .catch((error) => {
          console.log('ServiceWorker registration failed');
        });
    }
  </script>

  <!-- Preload important resources -->
  <link rel="preload" href="./framework/vdom.js" as="script">
  <link rel="preload" href="./core/Main.js" as="script">
  <link rel="preload" href="./core/SocketManager.js" as="script">

  <!-- Add meta tags for better mobile experience -->
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Favicon (you can replace with actual icon) -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’£</text></svg>">
</body>

</html>
